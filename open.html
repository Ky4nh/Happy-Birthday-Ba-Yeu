<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chúc mừng sinh nhật Ba!</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      text-align: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
    }
    h1 {
      margin-top: 20px;
      font-size: 2em;
    }
    #slideshow {
      width: 70%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      margin-top: 30px;
      transition: opacity 1s;
    }
    #message {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🎉 Chúc mừng sinh nhật Ba 🎂</h1>
  <img id="slideshow" src="photos/1.jpg" alt="Family photo">
  <div id="message">Con chúc Ba sinh nhật vui vẻ và mạnh khỏe ❤️</div>

  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const images = [
      "photos/1.jpg",
      "photos/2.jpg",
      "photos/3.jpg",
      "photos/4.jpg",
      "photos/5.jpg"
    ];

    let i = 0;
    const img = document.getElementById("slideshow");

    setInterval(() => {
      i = (i + 1) % images.length;
      img.style.opacity = 0;
      setTimeout(() => {
        img.src = images[i];
        img.style.opacity = 1;
      }, 1000);
    }, 4000);
  </script>
</body>
</html>
